<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BRFP - Brick Rigs Flight Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0c0c14;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 38px;
      margin: 10px 0 0;
      color: #6db2ff;
      text-align: center;
    }

    h2 {
      text-align: center;
      font-weight: 400;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .section {
      background: #15151f;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .section h3 {
      border-bottom: 2px solid #23233a;
      padding-bottom: 5px;
      margin-bottom: 15px;
      color: #88bfff;
    }

    label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1f1f2b;
      color: white;
      font-size: 14px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .col {
      flex: 1;
      min-width: 250px;
    }

    .button-bar {
      text-align: center;
      margin: 25px 0;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: 0.2s ease;
    }

    #generate-btn {
      background-color: #6dc000;
      color: #0c0c14;
    }

    #import-btn {
      background-color: #23233a;
      color: #fff;
    }

    #atc-view-btn {
      background-color: #0047ab;
      color: white;
    }

    #refreshBtn {
      background-color: #444;
      color: white;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }

    #map {
      height: 500px;
      width: 90%;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    /* ATC Panel Fullscreen Overlay */
    #atc-panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: #6dc000;
      z-index: 999;
      overflow-y: auto;
      padding: 40px;
      text-align: center;
    }

    #back-btn {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #6dc000;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      padding: 8px 14px;
      z-index: 1000;
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <h1>BRFP</h1>
  <h2>Brick Rigs Flight Planner</h2>

  <!-- FLIGHT INFO -->
  <div class="section">
    <h3>FLIGHT INFO</h3>
    <div class="row">
      <div class="col"><label>Airline</label><input id="airline" /></div>
      <div class="col"><label>Flight Number</label><input id="flight-number" /></div>
      <div class="col">
        <label>Type of Aircraft</label>
        <select id="type-aircraft">
          <option value="Passenger">Passenger</option>
          <option value="Cargo">Cargo</option>
          <option value="Combi">Combi</option>
        </select>
      </div>
    </div>
  </div>

  <!-- AIRCRAFT INFO -->
  <div class="section">
    <h3>AIRCRAFT INFO</h3>
    <div class="row">
      <div class="col"><label>Aircraft Type</label><input id="aircraft-type" /></div>
      <div class="col"><label>Variant</label><input id="variant" /></div>
      <div class="col"><label>Registration</label><input id="registration" /></div>
      <div class="col"><label>Fuel Amount</label><input id="fuel" /></div>
      <div class="col"><label>Empty Weight</label><input id="empty-weight" /></div>
      <div class="col"><label>Full Weight</label><input id="full-weight" /></div>
    </div>
  </div>

  <!-- CARGO INFO -->
  <div class="section">
    <h3>CARGO INFO</h3>
    <div class="row">
      <div class="col"><label>PAX on Board</label><input id="pax" /></div>
      <div class="col"><label>Weight of Cargo</label><input id="cargo" /></div>
      <div class="col">
        <label>Hazardous Materials</label>
        <select id="hazard">
          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
  </div>

  <!-- TIME -->
  <div class="section">
    <h3>TIME</h3>
    <div class="row">
      <div class="col"><label>Pin Time</label><input id="pin-time" /></div>
      <div class="col"><label>Total Time</label><input id="total-time" /></div>
    </div>
  </div>

  <!-- MAP INFO -->
  <div class="section">
    <h3>MAP INFO</h3>
    <div class="row">
      <div class="col"><label>Departure ICAO</label><input id="dep-icao" /></div>
      <div class="col"><label>Arrival ICAO</label><input id="arr-icao" /></div>
    </div>
    <div class="row" style="margin-top:15px;">
      <div class="col"><label>Route Waypoints</label><textarea id="route-waypoints" rows="3" placeholder="Route will appear here..."></textarea></div>
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="button-bar">
    <button id="generate-btn" onclick="handleGenerate()">Generate</button>
    <button id="import-btn" onclick="document.getElementById('bfp-import').click();">Import</button>
    <input type="file" id="bfp-import" style="display:none" onchange="importBFP(event)" />
    <button onclick="findRoute()">Generate Real Route</button>
    <button id="refreshBtn" onclick="loadAirportData()">Load Airport Data</button>
    <button id="atc-view-btn" onclick="openATCView()">ATC View</button>
  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- ATC FULLSCREEN VIEW -->
  <button id="back-btn" onclick="closeATCView()">‚Üê Back</button>
  <div id="atc-panel">
    <h2 style="color:#6dc000;font-weight:bold;">ATC View</h2>
    <div style="font-size:1.2em;">Pin Time: <span id="atc-pin-time"></span></div>
    <div style="font-size:1.2em;">Hold Over Ocean?: <span id="atc-hold-ocean"></span></div>
    <div style="margin-top:20px;font-size:1.2em;">Route: <span id="atc-route"></span></div>
    <div style="font-size:1.2em;">Waypoints: <span id="atc-waypoints"></span></div>
    <div style="font-size:1.2em;">Aircraft Type: <span id="atc-ac-type"></span></div>
    <div style="font-size:1.2em;">Callsign: <span id="atc-callsign"></span></div>
    <div style="font-size:1.2em;">Registration: <span id="atc-reg"></span></div>
  </div>

  <script>
    function openATCView() {
      document.getElementById('atc-panel').style.display = 'block';
      document.getElementById('back-btn').style.display = 'block';
    }
    function closeATCView() {
      document.getElementById('atc-panel').style.display = 'none';
      document.getElementById('back-btn').style.display = 'none';
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
