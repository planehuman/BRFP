<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRFP Map System</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #0b0b12;
    color: white;
    margin: 0;
    overflow: hidden;
  }

  #map {
    height: 100vh;
    width: 100%;
  }

  /* --- Control Panel --- */
  #panel {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 320px;
    background: rgba(20, 20, 35, 0.9);
    padding: 15px;
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    z-index: 1000;
  }

  #panel h2 {
    margin-top: 0;
    color: #6cb4ff;
  }

  .section {
    margin-top: 15px;
  }

  .section label {
    font-size: 14px;
    display: block;
    margin-top: 5px;
  }

  .section input, .section textarea, .section select {
    width: 100%;
    border: none;
    border-radius: 10px;
    padding: 8px;
    margin-top: 5px;
    outline: none;
  }

  button {
    background: royalblue;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
    transition: 0.2s;
  }

  button:hover {
    background: #5c8df8;
  }

  /* --- ATC Overlay --- */
  #atc-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(10,10,25,0.95);
    z-index: 2000;
    backdrop-filter: blur(15px);
    overflow-y: auto;
    padding: 40px;
  }

  #atc-overlay h1 {
    margin-top: 0;
    color: #6cb4ff;
  }

  #close-atc {
    position: absolute;
    top: 20px;
    right: 30px;
    background: none;
    color: white;
    font-size: 28px;
    cursor: pointer;
    border: none;
  }

  #close-atc:hover {
    color: #6cb4ff;
  }

</style>
</head>
<body>

<div id="map"></div>

<div id="panel">
  <h2>BRFP Tools</h2>
  <div class="section">
    <label>Route</label>
    <textarea id="route-waypoints" placeholder="Enter waypoints separated by spaces..."></textarea>
    <button id="draw-route">Draw Route</button>
    <button id="open-atc">Open ATC View</button>
  </div>

  <div class="section">
    <h3>Map Info</h3>
    <label>Departure ICAO</label>
    <input id="dep-icao">
    <label>Route Waypoints</label>
    <input id="map-route-waypoints">
    <label>Arrival ICAO</label>
    <input id="arr-icao">
  </div>
</div>

<!-- ATC Fullscreen Overlay -->
<div id="atc-overlay">
  <button id="close-atc">&times;</button>
  <h1>ATC View</h1>
  <p>All connected aircraft, routes, and active TFRs will appear here in a live radar view.</p>
  <div id="atc-content">
    <p style="opacity:0.6;">(Coming soon: aircraft tracking, radio logs, flight strips)</p>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // --- Leaflet Map ---
  const map = L.map('map').setView([43.25, -79.87], 10); // Center near Hamilton

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  let routeLayer;

  // --- Draw Route Function ---
  document.getElementById('draw-route').addEventListener('click', () => {
    const input = document.getElementById('route-waypoints').value.trim();
    if (!input) return alert("Enter waypoints separated by spaces!");

    const points = input.split(' ').map(x => x.split(',').map(Number));
    if (routeLayer) map.removeLayer(routeLayer);

    routeLayer = L.polyline(points, { color: 'royalblue', weight: 4 }).addTo(map);
    map.fitBounds(routeLayer.getBounds());
  });

  // --- ATC Overlay Controls ---
  const atcOverlay = document.getElementById('atc-overlay');
  document.getElementById('open-atc').onclick = () => atcOverlay.style.display = 'block';
  document.getElementById('close-atc').onclick = () => atcOverlay.style.display = 'none';
</script>
</body>
</html>
