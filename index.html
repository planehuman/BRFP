<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BRFP - Brick Rigs Flight Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #4b6cb7, #182848);
    }

    header h1 {
      font-size: 40px;
      margin: 0;
    }

    header h2 {
      margin: 4px 0 0;
      font-weight: 400;
      opacity: 0.8;
    }

    .section {
      background: #14141a;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .section h3 {
      border-bottom: 2px solid #2b2b38;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-size: 20px;
      color: #87b5ff;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .col {
      flex: 1;
      min-width: 220px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1f1f29;
      color: white;
      font-size: 14px;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    button {
      padding: 10px 18px;
      background: royalblue;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #4d8fff;
    }

    .button-bar {
      text-align: center;
      margin: 20px 0;
    }

    #map {
      height: 500px;
      width: 90%;
      margin: 0 auto 40px;
      border-radius: 12px;
      overflow: hidden;
    }

    /* ATC view overlay */
    #atc-panel {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.95);
      color: #6dc000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1000;
    }

    #back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #6dc000;
      color: black;
      font-weight: bold;
      border-radius: 6px;
    }

  </style>
</head>
<body>
  <header>
    <h1>BRFP</h1>
    <h2>Brick Rigs Flight Planner</h2>
  </header>

  <div class="section">
    <h3>FLIGHT INFO</h3>
    <div class="row">
      <div class="col"><label>Airline</label><input id="airline" /></div>
      <div class="col"><label>Flight Number</label><input id="flight-number" /></div>
      <div class="col">
        <label>Type of Aircraft</label>
        <select id="type-aircraft">
          <option value="Passenger">Passenger</option>
          <option value="Cargo">Cargo</option>
          <option value="Combi">Combi</option>
        </select>
      </div>
    </div>
  </div>

  <div class="section">
    <h3>ROUTE</h3>
    <textarea id="route-waypoints" placeholder="Route or coordinates here..."></textarea>
  </div>

  <div class="button-bar">
    <button id="generate-btn">Generate</button>
    <button id="import-route">Import Route</button>
    <input type="file" id="file-input" accept=".bfp,.json,.txt" style="display:none;">
    <button id="atc-view-btn">ATC View</button>
  </div>

  <div id="map"></div>

  <!-- ATC VIEW -->
  <div id="atc-panel">
    <button id="back-btn">‚Üê Back</button>
    <h2>ATC VIEW</h2>
    <p>Time: <span id="atc-pin-time"></span></p>
    <p>Route: <span id="atc-route"></span></p>
    <p>Aircraft: <span id="atc-ac-type"></span></p>
    <p>Callsign: <span id="atc-callsign"></span></p>
    <p>Registration: <span id="atc-reg"></span></p>
  </div>

  <script>
    // Leaflet setup
    const map = L.map('map').setView([43.25, -79.87], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    let routeLayer;

    // --- File Import ---
    const fileInput = document.getElementById('file-input');
    document.getElementById('import-route').addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();

      reader.onload = (event) => {
        const text = event.target.result.trim();
        document.getElementById('route-waypoints').value = text;
        drawRouteFromText(text);
      };
      reader.readAsText(file);
    });

    // --- Route Drawing Logic ---
    function drawRouteFromText(text) {
      if (routeLayer) map.removeLayer(routeLayer);

      // Try to parse coordinates (ex: 43.25,-79.87 43.3,-79.9 ...)
      const coordPairs = text.match(/-?\d+\.\d+,-?\d+\.\d+/g);
      if (coordPairs && coordPairs.length > 0) {
        const points = coordPairs.map(p => p.split(',').map(Number));
        routeLayer = L.polyline(points, { color: 'royalblue', weight: 4 }).addTo(map);
        map.fitBounds(routeLayer.getBounds());
        return;
      }

      // If no coords, just mark waypoints as dummy placeholders
      const waypoints = text.split(/\s+/).filter(w => w.length > 0);
      if (waypoints.length > 1) {
        let baseLat = 43.25, baseLon = -79.87;
        const points = waypoints.map((_, i) => [baseLat + i * 0.02, baseLon + i * 0.03]);
        routeLayer = L.polyline(points, { color: 'orange', weight: 3, dashArray: '5,5' }).addTo(map);
        map.fitBounds(routeLayer.getBounds());
      }
    }

    // --- ATC View ---
    const atcPanel = document.getElementById('atc-panel');
    document.getElementById('atc-view-btn').addEventListener('click', () => {
      atcPanel.style.display = 'flex';
    });

    document.getElementById('back-btn').addEventListener('click', () => {
      atcPanel.style.display = 'none';
    });
  </script>
</body>
</html>
